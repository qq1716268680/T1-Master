<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="asserts/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="asserts/css/dashboard.css" rel="stylesheet">
<body>
    <div class="form-group">
        <lable>Name</lable>
        <input type="text" class="form-control" name="name">
    </div>
    <div class="form-group">
        <lable>Username</lable>
        <input type="text" class="form-control" name="username">
    </div>
    <div class="form-group">
        <lable>Gender</lable>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sex" value="1">
            <lable class="form-check-label">男</lable>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sex" value="0">
            <lable class="form-check-label">女</lable>
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" name="password">
    </div>

    <button type="submit" class="btn btn-primary" id="user_add">添加</button>
</body>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    $("#user_add").click(function(){
        var name = $('[name="name"]').val();
        var password =$('[name="password"]').val();
        var username = $('[name="username"]').val();
        //判断是否有未填项

            var param = {
                "name": name,
                "password": password,
                "username": username
            };
            $.ajax({
                url:"/addUser", //请求url
                method:"post",
                data: param,    //请求参数
                async: true,    //是否异步
                success: function f(result) {
                    window.confirm(result.msg); //修改用户信息成功提示框
                    location.href = "users";    //重新加载界面，同步数据库信息
                }
            });



    });

</script>
</html>
