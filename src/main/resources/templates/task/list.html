		<script type="text/javascript">
			var currentPage=0;
			//1、默认加载第一页
			clickA(0);
			//2、加载数据的函数
			function clickA(key){
				$(".h").empty();
				$.ajax({
					type : "post",
					contentType:'application/json',
					async : true, //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
					url : "taskSearch", //请求发送到Page处
					data : JSON.stringify({'pageIndex':key,'pageSize':10}),
					dataType : "json", //返回数据形式为json
					success : function(result) {
//请求成功时执行该函数内容，result即为服务器返回的json对象
						var temp="";
						for(var k in result){
//将获得的数据加入col-md-12 column
							temp+='<tr >\n' +
									'\t\t\t\t\t\t\t\t\t<td >'+result[k].userName+'</td>\n' +
									'\t\t\t\t\t\t\t\t\t<td >'+result[k].syncDate+'</td>\n' +
									'\t\t\t\t\t\t\t\t\t<td >'+result[k].runStatus+'</td>\n' +
									'\t\t\t\t\t\t\t\t\t<td >'+result[k].status+'</td>\n' +
									'\t\t\t\t\t\t\t\t\t<td >'+result[k].createTime+'</td>\n' +
									'\t\t\t\t\t\t\t\t\t<td >'+result[k].createBy+'</td>\n' +
									'\t\t\t\t\t\t\t\t\t<td>\n' +
									'\t\t\t\t\t\t\t\t\t\t<a type="button" class="btn btn-sm btn-primary" th:href="@{/emp/}+${emp.id}">修改</a>\n' +
									'\t\t\t\t\t\t\t\t\t\t<button th:attr="del_uri=@{/emp/}+${emp.id}" type="submit" class="btn btn-sm btn-danger deleteEmp">删除</button>\n' +
									'\t\t\t\t\t\t\t\t\t</td>\n' +
									'\t\t\t\t\t\t\t\t\t\n' +
									'\t\t\t\t\t\t\t\t</tr>'
// 							$("#con").before("<h2 class='h'>"+result[k].title+"</2><p class='h'>"+result[k].name+"</p><p class='h'><a class='btn' href='javascript:clickA(0);'>View details »</a>"+"</p>");
//改变a标签prev的属性，下面这两句是重点


						}
						$("#homeData").html(temp);
						$("#prev").attr("href","javascript:prevpage("+key+")");
						$("#next").attr("href","javascript:nextpage("+key+")");
						var childs = $(".pagination").children();
						for (let i = 1; i < childs.length-1; i++) {
							var nextKey = key+i;
							var nextKey2 = key+1+i;
							$(childs[i].firstElementChild).attr("href","javascript:clickA("+nextKey+")");
							$(childs[i].firstElementChild).html(nextKey2);
						}
					},
					error : function(XMLHttpRequest, textStatus,errorMsg) {
//请求失败时执行该函数
						alert("错误码:"+XMLHttpRequest.status);
						alert("错误状态:"+XMLHttpRequest.readyState);
						alert("数据请求数据失败!"+errorMsg);
					}
				});
			}
			//3、实现上一页功能:
			function prevpage(prev) {
				if (prev == 0) {
					clickA(0);
				} else {
					prev = prev - 3;
					clickA(prev);
				}
			}
			function nextpage(numa){
//获取当前的key
//将key+3，然后交给clickA
//获取后台带到的key，在key的基础上增加
				numa=numa+3;
				clickA(numa);
			}






			$(".deleteEmp").click(function(){
				$("#deleteForm").attr("action",$(this).attr("del_uri")).submit();	
				
			});	
			
		
		</script>
