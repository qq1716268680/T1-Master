<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Dashboard Template for Bootstrap</title>
<!-- Bootstrap core CSS -->
<link href="asserts/css/bootstrap.min.css"
	th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="asserts/css/dashboard.css"
	th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
<style type="text/css">
/* Chart.js */
@
-webkit-keyframes chartjs-render-animation {from { opacity:0.99
	
}

to {
	opacity: 1
}

}
@
keyframes chartjs-render-animation {from { opacity:0.99
	
}

to {
	opacity: 1
}

}
.chartjs-render-monitor {
	-webkit-animation: chartjs-render-animation 0.001s;
	animation: chartjs-render-animation 0.001s;
}
</style>
</head>

<body>
	<div th:replace="commons/bar::topbar"></div>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="commons/bar::#sidebar(activeUri='tasks')"></div>
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<form th:action="@{/taskAdd}" method="post">
					<input type="hidden" name="_method" value="post" th:if="${emp!=null}"/>
					<input type="hidden" name="id" th:value="${emp.id}" th:if="${emp!=null}"/>
					<div class="form-group">
						<label>UserName</label>
						<input name="userName" type="text" class="form-control"	th:value="${emp!=null}?${emp.userName}" placeholder="please input username">
					</div>				
					<div class="form-group">
						<label>Sync Date</label>
						<input name="syncDate" type="date" class="form-control" th:value="${emp!=null}?${emp.syncDate}" placeholder="please input sync date">
					</div>
					<!--<div class="form-group">
						<label>Gender</label><br> 
						<div class="form-check form-check-inline">
						  <input name="gender" class="form-check-input" type="radio"  value="1" th:checked="${emp!=null}?${emp.gender==1}">
						  <label class="form-check-label" >男</label>
						</div>
						<div class="form-check form-check-inline">
						  <input name="gender" class="form-check-input" type="radio"  value="0" th:checked="${emp!=null}?${emp.gender==0}">
						  <label class="form-check-label" >女</label>
						</div>
					</div>			-->
					<!--<div class="form-group">
						<label>department</label> 
						<select class="form-control" name="department.id">
							<option th:selected="${emp!=null}?${dept.id == emp.department.id}" th:value="${dept.id}" th:each="dept:${depts}" th:text="${dept.departmentName}">0</option>
						</select>
					</div>-->
					<!--<div class="form-group">
					    <label>Birth</label>
					    <input name="birth" type="date" class="form-control" th:value="${emp!=null}?${#dates.format(emp.birth, 'yyyy-MM-dd')}">
				    </div>	-->
					<button type="submit" class="btn btn-md btn-primary" th:text="${emp.id!=null}?'修改':'添加'">添加</button>
				</form>
			</main>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript"
		src="asserts/js/jquery-3.2.1.slim.min.js"
		th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
	<script type="text/javascript" src="asserts/js/popper.min.js"
		th:src="@{/asserts/js/popper.min.js}"></script>
	<script type="text/javascript" src="asserts/js/bootstrap.min.js"
		th:src="@{/asserts/js/bootstrap.min.js}"></script>

	<!-- Icons -->
	<script type="text/javascript" src="asserts/js/feather.min.js"
		th:src="@{/asserts/js/feather.min.js}"></script>
	<script>
		feather.replace()
	</script>

	<!-- Graphs -->
	<script type="text/javascript" src="asserts/js/Chart.min.js"
		th:src="@{/asserts/js/Chart.min.js}"></script>
	<script>
		var ctx = document.getElementById("myChart");
		var myChart = new Chart(ctx, {
			type : 'line',
			data : {
				labels : [ "Sunday", "Monday", "Tuesday", "Wednesday",
						"Thursday", "Friday", "Saturday" ],
				datasets : [ {
					data : [ 15339, 21345, 18483, 24003, 23489, 24092, 12034 ],
					lineTension : 0,
					backgroundColor : 'transparent',
					borderColor : '#007bff',
					borderWidth : 4,
					pointBackgroundColor : '#007bff'
				} ]
			},
			options : {
				scales : {
					yAxes : [ {
						ticks : {
							beginAtZero : false
						}
					} ]
				},
				legend : {
					display : false,
				}
			}
		});
	</script>

</body>

</html>
