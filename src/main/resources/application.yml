
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ofs?Unicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 10
      maximum-pool-size: 30
      auto-commit: true
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 900000
      connection-timeout: 10000
      connection-test-query: SELECT 1

mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.fiberhome.owtb.ofsc_crawler.entity

